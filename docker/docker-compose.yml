services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: ../backend
    entrypoint: /code/entrypoint.sh  # commandの代わりにentrypointを使用
    volumes:
      - ../backend:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ../frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"

volumes:
  postgres_data: